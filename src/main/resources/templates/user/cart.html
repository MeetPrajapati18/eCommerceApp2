<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
</head>
<body>
<section>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h3>Cart Page</h3>
        <th:block th:if="${session.successMsg}">
          <p class="text-success fw-bold">[[${session.successMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMsg}">
          <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
      </div>
      <div class="card-body text-center">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Sl No.</th>
            <th scope="col">Image</th>
            <th scope="col">Product name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total price</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cart,c:${carts}">
            <th scope="row">[[${c.count}]]</th>
            <td><img th:src="@{'/img/product_img/'+${cart.product.image}}" width="50px" height="50px"></td>
            <td>[[${cart.product.title}]]</td>
            <td>&dollar;[[${cart.product.discountPrice}]]</td>
            <td class="text-center">
              <a th:href="@{'/user/cartQuantityUpdate?symbol=decrease&cartId='+${cart.id}}">
                <i class="fa-solid fa-minus"></i>
              </a> [[${cart.quantity}]]
              <a th:href="@{'/user/cartQuantityUpdate?symbol=increase&cartId='+${cart.id}}">
                <i class="fa-solid fa-plus"></i>
              </a>
            </td>
            <td>&dollar; [[${cart.totalPrice}]]</td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td class="fw-bold">Total Price</td>
            <td class="fw-bold">&dollar; [[${totalOrderPrice}]]</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center">
          <a href="/user/orders" class="btn btn-primary"> Proceed Payment</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
