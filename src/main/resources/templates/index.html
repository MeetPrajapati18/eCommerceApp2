<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MP E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
<section>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/img1.jpg" alt="First slide" height="450px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/img2.jpg" alt="Second slide" height="450px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/img3.jpg" alt="Third slide" height="450px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/img13.jpg" alt="Third slide" height="450px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <!-- Category Section -->
    <div class="container mt-4">
        <p class="text-center fs-4">Category</p>
        <div class="row">
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/electronics.jpg" width="100%" height="140px">
                        <P>Electronics</P>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/16promaxall.jpg" width="100%" height="140px">
                        <p>Mobiles</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/grocery.jpg" width="100%" height="140px">
                        <p>Grocery</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/cloths.jpg" width="100%" height="140px">
                        <p>Fashion</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/beauty.jpg" width="100%" height="140px">
                        <p>Beauty</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <img src="img/homeandkitchen.jpg" width="100%" height="140px">
                        <p>Kitchen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Product Section-->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center">Latest Product</p>

            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body text-center">
                        <img src="img/amglap.jpg" width="65%" height="140px">
                        <p>AMG Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body text-center">
                        <img src="img/amglap.jpg" width="65%" height="140px">
                        <p>AMG Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body text-center">
                        <img src="img/amglap.jpg" width="65%" height="140px">
                        <p>AMG Laptop</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="card-body text-center">
                        <img src="img/amglap.jpg" width="65%" height="140px">
                        <p>AMG Laptop</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
</html>
