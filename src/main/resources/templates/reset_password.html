<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
  <div class="container mt-5 p-5">
    <div class="row"> <!-- Moved the row to wrap both columns -->
      <!-- Image Column -->
      <div class="col-md-6 p-5">
        <img alt="Delivery" src="img/delivery2.png" width="100%" height="400px">
      </div>

      <!-- Form Column -->
      <div class="col-md-6 mt-3 p-5"> <!-- Adjusted the width to 6 so both fit -->
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-header">
            <p class="fs-4 text-center">Reset Password</p>
            <div th:if="${param.error}" class="alert alert-danger text-center">

            </div>

          </div>
          <div class="card-body">
            <form action="/login" method="post">
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input required class="form-control" name="username" type="email">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input required class="form-control" name="password" type="password">
              </div>
              <button type="submit" class="btn bg-primary text-white col-md-12">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Include Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
